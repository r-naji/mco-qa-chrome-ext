<div class="row mb-4">
  <div class="col-12">
    <h4>Create Jira Issue</h4>
  </div>
</div>

<div class="row mb-4">
  <div class="col-12">
    <form>
      <div class="form-group">
        <label for="inputProject">Project</label>
        <select id="inputProject" class="form-control">
          <option selected>Choose...</option>
          <option>Project 1</option>
          <option>Project 2</option>
        </select>
      </div>

      <div class="form-group">
        <label for="inputType">Issue Type</label>
        <select id="inputType" class="form-control">
          <option selected>Choose...</option>
          <option>Bug</option>
          <option>Change Request</option>
        </select>
      </div>

      <div class="form-group">
        <label for="inputPriority">Priority</label>
        <select id="inputPriority" class="form-control">
          <option selected>Choose...</option>
          <option>Critical</option>
          <option>Major</option>
          <option>Minor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="inputSummary">Summary</label>
        <input type="text" class="form-control" id="inputSummary">
      </div>

      <div class="form-group">
        <label for="inputFixVersion">Fix Version</label>
        <small class="form-text text-muted optional">(Optional)</small>
        <select id="inputFixVersion" class="form-control">
          <option selected>Choose...</option>
          <option>8.8</option>
          <option>8.8.1</option>
          <option>8.8.2.1</option>
          <option>8.8.3</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="screenshotCheckbox" [checked]="isScreenshotChecked" (change)="isScreenshotChecked = !isScreenshotChecked"/>
          <label class="form-check-label" for="screenshotCheckbox">Attach screenshot</label>
      </div>

      <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="logCheckbox" [checked]="isLogChecked" (change)="isLogChecked = !isLogChecked"/>
          <label class="form-check-label" for="logCheckbox">Attach HTTP client log</label>
      </div>
    </form>
  </div>
</div>
<button class="btn btn-primary btn-sm" (click)="downloadFile()">Submit</button>
